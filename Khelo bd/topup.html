<!-- topup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Khelo BD - Top-Up</title>
  <style>
    /* একই স্টাইল তোমার আগের মতোই */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    nav a {
      margin-left: 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ffcc00;
    }
    .game-holder {
      max-width: 900px;
      margin: 60px auto;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 30px;
      text-align: center;
    }
    .game-holder img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }
    .game-holder h2 {
      margin: 20px 0 10px;
    }
    .price {
      color: #ff0000;
      font-size: 22px;
      margin: 10px 0;
    }
    .buy-btn {
      background-color: #ff6600;
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .buy-btn:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="online-shopping.png" alt="Logo">
    <h2>Khelo BD</h2>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="support.html">Support</a>
    <a href="topup.html">Top-Up</a>
  </nav>    
</header>

<div class="game-holder">
  <img src="freefire.png" alt="Free Fire">
  <h2>Free Fire</h2>
  <p class="price">Top-Up Unvailable</p>
  <button class="buy-btn" disabled onclick="buyTopup('Free Fire')">Coming Soon</button>
</div>

<script>
  function buyTopup(gameName) {
    window.location.href = `topup-details.html?game=${encodeURIComponent(gameName)}`;
  }
</script>

</body>
</html>
